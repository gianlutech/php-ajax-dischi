<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Discs PHP</title>
</head>

<body>
    <div id="root">
        <header>
            <div class="header-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/2048px-Spotify_App_Logo.svg.png"
                    alt="">
            </div>
        </header>

        <main>
            <div class="container">
                <div class="discs-container">

                    <div v-for="disc in discs" :key="disc.title" class="discs">
                        <img :src="disc.poster" :alt="disc.title">
                        <h3 class="p-10 text-white">{{disc.title}}</h3>
                        <span class="p-10 text-grey">{{disc.author}}</span>
                        <span class="p-10 text-grey">{{disc.year}}</span>
                    </div>

                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
